theme="s"
[editor.cursor-shape]
insert= "bar"
normal = "block"
select = "underline"

[editor]
line-number = "absolute"
mouse = true
auto-completion = true
auto-format = true
auto-save = true

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode" , "spinner", "position"]
center = ["file-name"]
right = ["diagnostics" , "selections" , "total-line-numbers"]
separator = "|"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"



[keys.normal]
C-s = ":w"
C-z = ":ear"
# line-up
C-e = ["keep_primary_selection","extend_line","yank","move_line_up","open_above","normal_mode","replace_with_yanked", "move_line_down", "move_line_down", "extend_line", "delete_selection", "move_line_up", "move_line_up"]
C-d = ["keep_primary_selection","extend_line","delete_selection", "paste_after", "move_line_down"]# line-down
